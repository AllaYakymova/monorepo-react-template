name: Generate Changelog with Lerna

on:
  push:
    branches:
      # Укажите ветки, на которых хотите обновлять CHANGELOG

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    # 1. Checkout репозитория
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Установка Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3. Установка зависимостей
    - name: Install dependencies
      run: |
        npm install
        npm install -g lerna

    # 4. Генерация CHANGELOG для каждого пакета с помощью Lerna
    - name: Generate Changelogs
      run: |
        npx lerna version --conventional-commits --yes --no-push
        # npm run changelog:all
        git add .    

    # # 5. Настройка Git для использования GITHUB_TOKEN
    # - name: Configure Git to use GITHUB_TOKEN
    #   run: |
    #     git config --local user.name "AllaYakymova"
    #     git config --local user.email "allochkaja112@gmail.com"
    #     git config --local credential.helper store --file ~/.my-credentials
    #     echo "https://x-access-token:${GITHUB_TOKEN}@github.com" > ~/.git-credentials

    # 6. Коммит и пуш изменений
    - name: Commit and Push Changelog Updates
      # with:
      #   github-token: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if git diff --cached --quiet; then
          echo "No changes detected, skipping commit."
        else
          git commit -m "chore: update CHANGELOGs [skip ci]"
          git push
        fi
      env:
        GIT_AUTHOR_NAME: "AllaYakymova"
        GIT_AUTHOR_EMAIL: "allochkaja112@gmail.com"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
