name: Generate Changelog with Lerna

on:
  push:
    branches:
      # Укажите ветки, на которых хотите обновлять CHANGELOG

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout репозитория
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Установка Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3. Установка зависимостей
    - name: Install dependencies
      run: |
        npm install
        npm install -g lerna

    # 4. Генерация CHANGELOG для каждого пакета с помощью Lerna
    - name: Generate Changelogs
      run: |
        npx lerna version --conventional-commits --yes --no-push
        git add .
      env:
        GIT_AUTHOR_NAME: GitHub Action
        GIT_AUTHOR_EMAIL: github-action@example.com

    # 5. Коммит изменений
    - name: Commit and Push Changelog Updates
      run: |
        git config --local user.name "Alla Yakymova"
        git config --local user.email "allichkaja112@gmail.com"
        if git diff --cached --quiet; then
          echo "No changes detected, skipping commit."
        else
          git commit -m "chore: update CHANGELOGs [skip ci]"
          git push
        fi